name: Run financial website tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options: [chrome, firefox, edge]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Web_sittings

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - name: Run tests + generate Allure report
        run: |
          export URL="${{ secrets.URL }}"
          export USERNAME="${{ secrets.USERNAME }}"
          export PASSWORD="${{ secrets.PASSWORD }}"
          export APP_PASSWORD="${{ secrets.APP_PASSWORD }}"
          mvn clean -Dbrowser=${{ github.event.inputs.browser }} test allure:report

      - name: Output test results (Surefire report)
        if: always()
        run: |
          echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
          if [ -d target/surefire-reports ]; then
            tests=$(grep -ho 'tests="[0-9]\+"' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            fails=$(grep -ho 'failures="[0-9]\+"' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            errs=$(grep -ho 'errors="[0-9]\+"' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            skipped=$(grep -ho 'skipped="[0-9]\+"' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            echo "- Tests: $tests"   | tee -a "$GITHUB_STEP_SUMMARY"
            echo "- Failures: $fails" | tee -a "$GITHUB_STEP_SUMMARY"
            echo "- Errors: $errs"    | tee -a "$GITHUB_STEP_SUMMARY"
            echo "- Skipped: $skipped" | tee -a "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### Failing classes" >> "$GITHUB_STEP_SUMMARY"
            for f in target/surefire-reports/TEST-*.xml; do
              [ -e "$f" ] || continue
              if grep -qE 'failures="[^0]"|errors="[^0]"' "$f"; then
                echo "- $(basename "$f")" | tee -a "$GITHUB_STEP_SUMMARY"
              fi
            done
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Last lines from Surefire logs:" >> "$GITHUB_STEP_SUMMARY"
            grep -R "Tests run:" -n target/surefire-reports || true
            grep -R "<<< FAILURE!" -n target/surefire-reports || true
          else
            echo "No Surefire reports found." | tee -a "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Pages artifact (Allure HTML)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin   # index.html lives here
