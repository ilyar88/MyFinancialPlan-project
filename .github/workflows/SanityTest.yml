name: Run financial website tests

# Manual trigger with a browser chooser
on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options: [chrome, firefox, edge]

run-name: "Run E2E test on ${{ inputs.browser }} browser"

jobs:
  E2E-test:
    runs-on: ubuntu-latest
    environment: Web_sittings

    steps:
      # Check out repository code
      - uses: actions/checkout@v4

      # Set up Java 17 (Temurin distribution)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Run tests and generate Allure report
      - name: Run tests + generate Allure report
        # # Expose needed secrets as variables for the Maven run
        env:
          URL: ${{ secrets.URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          mvn clean -Dbrowser=${{ github.event.inputs.browser }} test allure:report

      # Summarize HTML report in the job summary
      - name: Output test results (Surefire report)
        if: always()
        run: scripts/summarize-test.sh
        shell: bash

      # Keep the full Allure report folder as a downloadable artifact
      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "Allure report"
          path: target/site/allure-maven-plugin
          retention-days: 7
