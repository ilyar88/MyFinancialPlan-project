name: Run financial website tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # (Optional) extra masking in logs
      - name: Mask secrets
        run: |
          echo "::add-mask::${{ secrets.URL }}"
          echo "::add-mask::${{ secrets.USERNAME }}"
          echo "::add-mask::${{ secrets.PASSWORD }}"
          echo "::add-mask::${{ secrets.APP_PASSWORD }}"

      - name: Run tests on selected browser
        run: |
          mvn -B clean test \
            -Dbrowser="${{ github.event.inputs.browser }}" \
            -DURL="${{ secrets.URL }}" \
            -DUSERNAME="${{ secrets.USERNAME }}" \
            -DPASSWORD="${{ secrets.PASSWORD }}" \
            -DAPP_PASSWORD="${{ secrets.APP_PASSWORD }}"
