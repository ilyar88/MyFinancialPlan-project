name: Run financial website tests
on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options: [chrome, firefox, edge]

run-name: "Run sanity test with ${{ inputs.browser }} browser"
jobs:
  SanityTest:
    runs-on: ubuntu-latest
    environment: Web_sittings

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - name: Run tests + generate Allure report
        env:
          URL: ${{ secrets.URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          mvn clean -Dbrowser=${{ github.event.inputs.browser }} test allure:report

      - name: Output test results (Surefire report)
        if: always()
        shell: bash
        run: |
          XML="target/surefire-reports/testng-results.xml"
          if [[ -f "$XML" ]]; then
            line=$(grep -o '<testng-results[^>]*>' "$XML" || true)

            total=$(echo "$line"   | grep -o 'total="[0-9]\+"'   | sed 's/[^0-9]//g')
            passed=$(echo "$line"  | grep -o 'passed="[0-9]\+"'  | sed 's/[^0-9]//g')
            failed=$(echo "$line"  | grep -o 'failed="[0-9]\+"'  | sed 's/[^0-9]//g')
            skipped=$(echo "$line" | grep -o 'skipped="[0-9]\+"' | sed 's/[^0-9]//g')
            ignored=$(echo "$line" | grep -o 'ignored="[0-9]\+"' | sed 's/[^0-9]//g')

            {
              echo "### Test results"
              echo "- Total: ${total:-0}"
              echo "- Passed: ${passed:-0}"
              echo "- Failed: ${failed:-0}"
              echo "- Skipped: ${skipped:-0}"
              echo "- Ignored: ${ignored:-0}"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### Test results" >> "$GITHUB_STEP_SUMMARY"
            echo "_No TestNG XML found at $XML_" >> "$GITHUB_STEP_SUMMARY"
          fi

          FILE="target/surefire-reports/Suite/SanityTest.html"
          if [[ -f "$FILE" ]]; then
            {
              echo "## SanityTest.html"
              echo "<details><summary>View SanityTest.html</summary>"
              # Append only the first table to avoid <title>/<style> noise
              sed -n '/<table/,/<\/table>/p' "$FILE"
              echo "</details>"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Not found: $FILE" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "Allure report"
          path: target/site/allure-maven-plugin
          retention-days: 7
