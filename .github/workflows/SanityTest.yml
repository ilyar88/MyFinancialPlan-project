name: Run financial website tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options: [chrome, firefox, edge]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Web_sittings

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - name: Run tests + generate Allure report
        run: |
          export URL="${{ secrets.URL }}"
          export USERNAME="${{ secrets.USERNAME }}"
          export PASSWORD="${{ secrets.PASSWORD }}"
          export APP_PASSWORD="${{ secrets.APP_PASSWORD }}"
          mvn clean -Dbrowser=${{ github.event.inputs.browser }} test allure:report

      - name: Output test results (Surefire report)
        if: always()
        run: |
          # ---- Totals (append to summary) ----
          tests=0
          fails=0
          errs=0
          skips=0
          
          if [ -d target/surefire-reports ]; then
            tests=$(grep -ho 'tests="[0-9]\+"'   target/surefire-reports/testng-results.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            fails=$(grep -ho 'failures="[0-9]\+"' target/surefire-reports/testng-results.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            errs=$(grep -ho 'errors="[0-9]\+"'   target/surefire-reports/testng-results.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            skips=$(grep -ho 'skipped="[0-9]\+"'  target/surefire-reports/testng-results.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
          fi
          
          passed=$((tests - fails - errs - skips))
          {
            echo "### Test Totals"
            echo "- Total: $tests"
            echo "- Passed: $passed"
            echo "- Failed: $fails"
            echo "- Errors: $errs"
            echo "- Skipped: $skips"
          } >> "$GITHUB_STEP_SUMMARY"
          
          FILE="target/surefire-reports/Suite/Test.html"
          if [ -f "$FILE" ]; then
          {
            echo "## Surefire: Suite/Test.html"
            echo "<details><summary>View Test.html</summary>"
            cat "$FILE"
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Not found: $FILE" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Pages artifact (Allure HTML)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin   # index.html lives here
