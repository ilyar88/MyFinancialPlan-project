name: Run financial website tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose your browser"
        required: true
        default: "chrome"
        type: choice
        options: [chrome, firefox, edge]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Web_sittings

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - name: Run tests + generate Allure report
        run: |
          export URL="${{ secrets.URL }}"
          export USERNAME="${{ secrets.USERNAME }}"
          export PASSWORD="${{ secrets.PASSWORD }}"
          export APP_PASSWORD="${{ secrets.APP_PASSWORD }}"
          mvn clean -Dbrowser=${{ github.event.inputs.browser }} test allure:report

      - name: Output test results (Surefire report)
        if: always()
        run: |
          FILE="target/surefire-reports/Suite/Test.html"
          if [ -f "$FILE" ]; then
          {
            printf "## Surefire: Suite/Test.html\n\n"
            printf "<details><summary>View Test.html</summary>\n\n"
            cat "$FILE"
          } >> "$GITHUB_STEP_SUMMARY"
          else
            printf "Not found: %s\n" "$FILE" >> "$GITHUB_STEP_SUMMARY"
          fi

          # ---- Final check: fail the job if tests failed ----
          fails=0
          errs=0
          if [ -d target/surefire-reports ]; then
            fails=$(grep -ho 'failures="[0-9]\+"' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
            errs=$(grep -ho 'errors="[0-9]\+"'   target/surefire-reports/TEST-*.xml 2>/dev/null | grep -o '[0-9]\+' | awk '{s+=$1} END{print s+0}')
          fi
          if [ $((fails + errs)) -gt 0 ]; then
            exit 1
          fi
